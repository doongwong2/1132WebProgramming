<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>NTOU News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle m-3">
    <div class="jumbotron text-center">
        <h1 class="display-4">海大新聞</h1>
        <p class="lead">這是臺灣海洋大學的最新消息與公告</p>
    </div>
    <div class="container-fluid">
        <div class="row" id="newsContainer">
            <!-- News articles will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log("Page is ready");

            // Fetching news data from the API
            $.get('https://ntounews-c99776293335.herokuapp.com/news', function(response){
                console.log(response); // Log the response to the console to inspect the data

                if (Array.isArray(response) && response.length > 0) {
                    response.forEach(function(news) {
                        // Dynamically generate HTML for each news article
                        var newsItemHTML = `
                            <div class="col-md-4 mb-3">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <a href="${news.link}" target="_blank">
                                            <h5 class="card-title">${news.title}</h5>
                                        </a>
                                        <p class="card-text"><small class="text-muted">${news.date} - ${news.publisher}</small></p>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Append the news item to the container
                        $('#newsContainer').append(newsItemHTML);
                    });
                } else {
                    // If no news found, show an error message
                    $('#newsContainer').html('<p>Fail to load news</p>');
                }
            }).fail(function() {
                // Handle AJAX error
                $('#newsContainer').html('<p>Failed while loading news</p>');
            });
        });
    </script>
</body>
</html>
