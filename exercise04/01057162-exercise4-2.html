<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Display</title>
    <style>

    </style>
</head>
<body>
    <div id = "imageContainer">
    <script type = "text/javascript">
        var pkmn;
        var width;

        pkmn = window.prompt("Please input the Pokemon you like\n(1 = pikachu, 2 = bulbasaur, 3 = charmander, 4 = squirtle, 5 = random)");
        width = window.prompt("Please input the side length(>= 1 and  <= 10):");
        console.log(pkmn);
        if(pkmn == "")
        {
        pkmn = "1";
        }
        if(width == "")
        {
            width = "5";
        }
        pkmn = parseInt(pkmn);
        width = parseInt(width);
        console.log(pkmn);
        console.log(width);

        if(pkmn > 5 || pkmn < 0)
        {
            retry();
        }
        if(width < 1 || width > 10)
        {
            retry();
        }

        const imageContainer = document.getElementById("imageContainer");
        switch(pkmn)
        {
            case 1:
                imageContainer.innerHTML = '<img src = "pikachu.png" >';
                break;
            case 2:
                imageContainer.innerHTML = '<img src = "bulbasaur.png" >';
                break;
            case 3:
                imageContainer.innerHTML = '<img src = "charmander.png" >';
                break;
            case 4:
                imageContainer.innerHTML = '<img src = "squirtle.png" >';
                break;
            case 5:
                break;
            default:
                break;

        }

        function retry()
        {
            window.alert("Wrong input! Please press [F5] to reload the page!");
        }
        
        for(let i = 0;i < width;i++)
        {
            for(let j = 0;j < width; j++)
            {
            }
        }

    </script>
    </div>
    
</body>
</html>
